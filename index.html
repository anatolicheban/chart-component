<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


  <main class="main">
    <div class="container">
      <div class="main__inner">
        <div class="balance">
          <div class="balance__text">
            <h3 class="balance__title">My balance</h3>
            <div class="balance__value">$921.48</div>
          </div>
          <div class="balance__logo">
            <img src="images/content/logo.svg" alt="">
          </div>
        </div>
        <div class="spending">
          <div class="spending__title">Spending - Last 7 days</div>
          <div class="spending__days">
            <div class="spending__days-item">
              <div class="spending__day-col" data-dayval="100"></div>
              <h5 class="spending__day-name">mon</h5>
            </div>
            <div class="spending__days-item">
              <div class="spending__day-col"></div>
              <h5 class="spending__day-name">mon</h5>
            </div>
            <div class="spending__days-item">
              <div class="spending__day-col"></div>
              <h5 class="spending__day-name">mon</h5>
            </div>
            <div class="spending__days-item">
              <div class="spending__day-col"></div>
              <h5 class="spending__day-name">mon</h5>
            </div>
            <div class="spending__days-item">
              <div class="spending__day-col"></div>
              <h5 class="spending__day-name">mon</h5>
            </div>
            <div class="spending__days-item">
              <div class="spending__day-col"></div>
              <h5 class="spending__day-name">mon</h5>
            </div>
            <div class="spending__days-item">
              <div class="spending__day-col"></div>
              <h5 class="spending__day-name">mon</h5>
            </div>
          </div>
          <div class="spending__total">
            <div class="spending__total-money">
              <h3 class="spending__total-month">
                Total this month
              </h3>
              <h2 class="spending__total-value">$478.33</h2>
            </div>
            <div class="spending__total-percents">
              <h3 class="spending__total-percents-value">+2.4%</h3>
              <h5 class="spending__total-percents-month">from last month</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
